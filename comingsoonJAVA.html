<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2d70ec, #a466d0);
      color: white;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: slideIn 2s ease-in-out;
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      animation: fadeIn 3s ease-in-out;
    }

    /* Button styles */
    .notify-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #ff5722;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .notify-btn:hover {
      transform: scale(1.1);
      background-color: #e64a19;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>We're working hard to launch our website. Stay tuned!</p>
    <button class="notify-btn" onclick="alert('You will be notified soon!')">Notify Me</button>
  </div>
</body>
</html>
