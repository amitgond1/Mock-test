<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive LeetCode Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em 0;
      position: relative;
    }

    .section {
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
      transform: scale(1.1) rotate(1deg);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .leetcode img {
      display: block;
      width: 100%;
      height: auto;
      margin: 10px auto;
      border-radius: 10px;
      object-fit: cover;
    }

    footer {
            text-align: center;
            padding: 30px;
            background-color: #333;
            color: white;
        }
        footer p {
            margin: 0;
        }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    .output {
      margin-top: 10px;
      padding: 10px;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
    }

    @media (max-width: 600px) {
      .section {
        width: 95%;
        padding: 15px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Interactive LeetCode Hub Amistroo</h1>
  </header>

  <main>
    <!-- Section 1: LeetCode Problems by Company -->
    <div class="section leetcode">
      <h1>LeetCode Problems by Company</h1>
      <img src="leetcode image.webp" alt="Programming Illustration">
      <ul>
        <h2>Cooming Soon ...</h2>
        <li>Google: Problem 1, Problem 2, Problem 3</li>
        <li>Amazon: Problem 4, Problem 5, Problem 6</li>
        <li>Microsoft: Problem 7, Problem 8, Problem 9</li>
      </ul>
    </div>

    <!-- Section 2: Generate a New Question -->
    <div class="section generate">
      <h1>Generate a New Question</h1>
      <h2>Cooming Soon ....</h2>
      <button onclick="generateQuestion()">Generate</button>
      <div id="output" class="output"></div>
    </div>
  </main>


  <footer>
    <p>&copy; 2024 Amit's  LeetCode Hub </p>
</footer>

  <script>
    // JavaScript for generating new questions
    function generateQuestion() {
      const questions = [
        "What is the time complexity of sorting algorithms?",
        "Explain BFS and DFS with examples.",
        "Write a program to reverse a string.",
        "How do you implement a binary search tree?",
        "Explain dynamic programming with examples."
      ];
      const randomIndex = Math.floor(Math.random() * questions.length);
      const outputDiv = document.getElementById("output");
      outputDiv.style.display = "block";
      outputDiv.innerHTML = `<strong>New Question:</strong> ${questions[randomIndex]}`;
    }
  </script>
</body>
</html>
