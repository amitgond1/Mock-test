<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1abc9c, #2ecc71);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        header {
            padding: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            gap: 40px;
            animation: fadeIn 2s ease-in;
        }
        .test-box {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.4s ease, background-color 0.3s ease;
        }
        .test-box:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .test-box a {
            text-decoration: none;
            color: white;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            .test-box {
                width: 150px;
                height: 150px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>Choose Your Mock Test</header>
    <h1> Welcome Amistroo .... </h1>
    <div class="container">
        <div class="test-box"><a href="setqustion.html">C Test</a></div>
        <div class="test-box"><a href="cppTest.html">C++ Test</a></div>
        <div class="test-box"><a href="javaTest.html">Java Test</a></div>
        <div class="test-box"><a href="dsa.html">DSA Test</a></div>
    </div>
    <footer>&copy; 2024 Mock Test  by Amit</footer>
</body>
</html>
